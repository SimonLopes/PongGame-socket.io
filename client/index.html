<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <title>Pong Game Multiplayer</title>
    <style>
        body {
            background-color: rgb(42, 50, 58);
            font-family: 'Courier New', Courier, monospace;
            color: white;

        }

        .container {
            width: 100%;
            height: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="rooms">
            <h1>Pong Game Multiplayer - Rooms</h1>
            <div id="roomList">

            </div>
            <button onclick="createRoom()">Criar uma nova sala</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

    <script>

        let roomList = [];


        function generateClientId() {
            return Math.random().toString(36).substr(2, 15);
        }

        function setClientId() {
            let playerId = generateClientId()
            localStorage.setItem('playerId', playerId);
            return playerId;
        }
        function setRoomId(roomId) {
            localStorage.setItem('roomId', roomId);
            return roomId;
        }

        function redirectToRoom(roomId, playerId) {
            let params = {
                'roomId': roomId,
                'playerId': playerId
            }
           
            let queryString = Object.keys(params).map(key => key + '=' + encodeURIComponent(params[key])).join('&');
            let urlWithParams = `/room/game.html?${queryString}`;
            console.log(urlWithParams);

            window.location.href = urlWithParams;
        }

        socket.on('updateRoomList', (rooms) => {
            roomList = rooms;

            displayRoomList(rooms);
        });

        function displayRoomList(rooms) {
            const roomListElement = document.getElementById('roomList');
            roomListElement.innerHTML = '<h2>Lista de Salas</h2>';
            console.log(rooms)
            rooms.forEach(room => {
                console.log(room)
                roomListElement.innerHTML += `<button class="room" onclick="joinRoom('${room.id}')">${room.id} - ${room.playersCount}/2</button></br>`;
            });
        }

        function joinRoom(roomId) {
            console.log(".")
            if (roomId) {
                let playerId = setClientId();
                setRoomId(roomId);
                console.log(roomId)

                socket.emit('joinRoom', { roomId, playerId });

                redirectToRoom(roomId, playerId)
            } else {
                alert('Sala nÃ£o encontrada. Por favor, verifique o ID da sala.');
            }
        }

        function createRoom() {
            let playerId  = setClientId();
            socket.emit('createRoom', {playerId}, (roomId) => {
                joinRoom(roomId)
            });
        }

    </script>
</body>

</html>
